<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="css/style.css" />
  <link rel="manifest" href="manifest.json">

<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js");
}
</script>

<body>

<header class="header">
  <a href="index.html" class="logo">ðŸ’° Finance Tracker</a>
  <nav>
    <a href="income.html" class="active">Income</a>

<button onclick="exportCSV('income')">Export Income CSV</button>
<button onclick="exportCSV('expenses')">Export Expenses CSV</button>
<main class="container">
  <h2>Add Income</h2>

  <form id="incomeForm" class="form">
    <input type="text" placeholder="Title" required />
    <select required>
      <option value="">Source</option>
      <option>Salary</option>
      <option>Freelance</option>
      <option>Business</option>
      <option>Investment</option>
      <option>Other</option>
    </select>
    <input type="number" placeholder="Amount" required />
    <input type="date" required />
    <button>Add Income</button>
  </form>

  <h2>Income Records</h2>
  <ul id="incomeList" class="list"></ul>
</main>

<script src="js/db.js"></script>
