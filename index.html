<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="header">
  <h1>Finance Tracker</h1>
  <nav>
    <a href="income.html">Income</a>
    <a href="expenses.html">Expenses</a>

<main class="grid">
  <div class="card">
    <h3>Total Income</h3>

  window.addEventListener("load", () => {
    navigator.serviceWorker.register("./pwa/service-worker.js");
  });
}
</script>
